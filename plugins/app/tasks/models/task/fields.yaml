# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        span: auto
        type: number
        readOnly: true

    name:
        label: Task Name
        span: auto
        type: text
        required: true

        

    description:
        label: Description
        span: auto
        type: textarea

    is_completed:
        label: Is Completed
        span: auto
        type: switch
        default: false

    project:
        label: Project
        type: recordfinder
        list: ~/plugins/app/projects/models/project/columns.yaml
        prompt: Choose project
        required: true

    project_manager:
        label: Project manager
        type: recordfinder
        list: ~/plugins/rainlab/user/models/user/columns.yaml
        prompt: Project manager
        required: true

    planned_start:
        label: Planned Start
        type: datepicker
        mode: datetime
        useTimezone: true
    
    planned_end:
        label: Planned End
        type: datepicker
        mode: datetime
        useTimezone: true
    
    planned_time:
        label: Planned Time (hours)
        type: number
        mode: time