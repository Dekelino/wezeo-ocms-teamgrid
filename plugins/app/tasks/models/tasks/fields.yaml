# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        span: auto
        type: number
        readOnly: true

    task_name:
        label: Task Name
        span: auto
        type: text
        required: true

    description:
        label: Description
        span: auto
        type: textarea

    project_id:
        label: Project ID
        span: auto
        type: number
        required: true

    subscribers_user_id:
        label: Subscribers User ID
        span: auto
        type: number

    is_completed:
        label: Is Completed
        span: auto
        type: switch
        default: false

    user_id:
        label: User ID
        span: auto
        type: number
        required: true

    planned_start:
        label: Planned Start
        span: auto
        type: datetime

    planned_end:
        label: Planned End
        span: auto
        type: datetime

    planned_time:
        label: Planned Time
        span: auto
        type: number