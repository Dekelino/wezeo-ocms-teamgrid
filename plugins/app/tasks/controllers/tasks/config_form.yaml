# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Task

# Model Form Field configuration
form: $/app/tasks/models/task/fields.yaml

# Model Class name
modelClass: App\Tasks\Models\Task

# Default redirect location
defaultRedirect: app/tasks/tasks

# Create page
create:
    title: backend::lang.form.create_title
    redirect: app/tasks/tasks/update/:id
    redirectClose: app/tasks/tasks

# Update page
update:
    title: backend::lang.form.update_title
    redirect: app/tasks/tasks
    redirectClose: app/tasks/tasks

# Preview page
preview:
    title: backend::lang.form.preview_title
