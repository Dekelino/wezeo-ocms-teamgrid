# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        span: auto
        type: number
        readOnly: true

    task:
        label: Task
        type: recordfinder
        list: ~/plugins/app/tasks/models/task/columns.yaml
        prompt: Choose task
        required: true

    worker:
        label: Worker
        type: recordfinder
        list: ~/plugins/rainlab/user/models/user/columns.yaml
        prompt: Worker
        required: true

    start:
        label: Start Time
        type: datepicker
        mode: datetime
        useTimezone: true
        required: true

    end:
        label: End Time
        type: datepicker
        mode: datetime
        useTimezone: true
        required: true
