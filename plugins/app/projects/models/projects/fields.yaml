# ===================================
#  Form Field Definitions
# ===================================

fields:
    id:
        label: ID
        span: auto
        type: number
        readOnly: true

    title:
        label: Title
        span: auto
        type: text
        required: true

    description:
        label: Description
        span: auto
        type: textarea

    is_done:
        label: Is Done
        span: auto
        type: switch
        default: false

    customer:
        label: Customer
        span: auto
        type: text

    associatedUsers:
       label: Associated Users
        span: auto
        type: recordfinder
        prompt: 'Select coworkers'
        modelClass: 'RainLab\User\Models\User'

    list:
        label: List
        span: auto
        type: text

    user:
        label: User ID
        span: auto
        type: number
    
    #recordfinder -  used to associate records from another model

   # https://docs.octobercms.com/1.x/backend/forms.html#record-finder